<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

    <title>ConvertMomney</title>
</head>
<body>
    <div class="conteiner">
        <header>
            <h1 id="title">ConvertMomney</h1>
        </header>


        <main>
            <label>
                converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                converter <b>para</b>
                <select id="moeda">
                    <option value="dolar">
                        US$ Dólar americano
                    </option >
                    <option value="Euro">
                        € Euro 
                    </option>

                    <option value="Bitcoin">
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Valor:
              <input type="number" placeholder="R$" id="input-real">
            </label>

            <button type="button" id="button-1">Converter</button>

            <section>
                <div class="section">
                    <img src="assets/brasil.png">
                    <p class="text">Real</p>
                    <P class="Valor" id="valor-real">R$: 10.000</P> 
                </div>

                <img src="assets/arow.png" alt="" id="seta">

                  <div class="section">
                    <img src="assets/eua.png" id="foto-eua">
                    <p class="text" id="dolar-text">Dólar</p>
                    <P class="Valor" id="valor-dolar">US$: 2.000</P> 
                </div>
            </section>
        </main>
    </div>
</body>
<script src="scripts.js"></script>
</html>
